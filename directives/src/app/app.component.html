<!-- Hidden property is just like disabled property to manipulate the DOM Elements -->
<div>
  <button (click)="showContent()" [disabled]="disable">Click to know</button>
  <button (click)="disableButton()">Click to disable or enable the button</button>
</div>
<p [hidden]="show">Click me works</p>


<!-- ngIf Directive Practice -->
<p *ngIf="show;else elseLadder ">This is awesome functionality</p>
<ng-template #elseLadder>
  <div>
    <ul>
      <li>Wow more conditions</li>
      <li>Wow 1 more condition</li>
      <li>Wow 2 more conditions</li>
    </ul>
  </div>
</ng-template>

<!-- ngSwitch Directive Practice -->
<ul class="nav nav-pills">
  <li [class.active]="viewMode == 'map'"><button (click)="setViewMode('map')">Map View</button></li>
  <li [class.active]="viewMode == 'list'"><button (click)="setViewMode('list')">List View</button></li>
</ul>
<div [ngSwitch]="viewMode">
  <div *ngSwitchCase="'map'">
    Map view content
  </div>
  <div *ngSwitchCase="'list'">
    List view content
  </div>
  <div *ngSwitchDefault>
    Otherwise map view content
  </div>
</div>

<!-- ngFor Directive Practice -->
<ul>
  <li *ngFor="let course of courses; even as isEven">
  {{course.name}} <span *ngIf="isEven">(Even)</span>
  </li>
</ul>
